<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipper game</title>
  </head>
  <body>
    <h2>Clipper</h2>
    <div class="container">
      <!-- Monitor -->
      <div class="monitor">
        <div>
          <b>Clippers:</b>
          <span id="clipper">0</span>
        </div>
        <div>
          <b>Cost: $</b>
          <span id="cost">0</span>
        </div>
        <div>
          <b>Budget: $</b>
          <span id="budget">100</span>
        </div>
        <div>
          <b>Wire:</b>
          <span id="wire">500</span>
        </div>
      </div>
      <!-- end of Monitor -->
      <br />
      <!-- Controller -->
      <div class="controller">
        <button id="makeClipper">Make Clipper</button>
        <button id="buyWire">Buy Wire</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
